{{ define "auth/profile/edit" }}

<div class="bg-white p-10 rounded-2xl shadow-xl w-full text-center 
            transform transition-all duration-300 ease-in-out 
            hover:scale-105 hover:shadow-2xl">
    
    <h2 class="text-3xl font-bold text-gray-800 mb-10">Perbarui Profil Anda</h2>

    <form action="/profile" method="POST" class="space-y-7">
        <input type="hidden" name="id" value="{{ .UserForm.ID }}">

        <div>
            <label for="first_name" class="sr-only">Nama Depan</label>
            <input type="text" id="first_name" name="first_name" placeholder="Nama Depan Anda" required
                   value="{{ .UserForm.FirstName }}"
                   class="w-full px-5 py-3 border border-gray-300 rounded-lg 
                          focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 
                          transition duration-150 ease-in-out placeholder-gray-500 text-lg">
        </div>
        <div>
            <label for="last_name" class="sr-only">Nama Belakang</label>
            <input type="text" id="last_name" name="last_name" placeholder="Nama Belakang Anda"
                   value="{{ .UserForm.LastName }}"
                   class="w-full px-5 py-3 border border-gray-300 rounded-lg 
                          focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 
                          transition duration-150 ease-in-out placeholder-gray-500 text-lg">
        </div>
        <div>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" placeholder="Alamat Email Anda" required
                   value="{{ .UserForm.Email }}"
                   class="w-full px-5 py-3 border border-gray-300 rounded-lg 
                          focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 
                          transition duration-150 ease-in-out placeholder-gray-500 text-lg">
        </div>
        <div>
            <label for="password" class="sr-only">Password Baru</label>
            <input type="password" id="password" name="password" placeholder="Password Baru (Opsional)"
                   class="w-full px-5 py-3 border border-gray-300 rounded-lg 
                          focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 
                          transition duration-150 ease-in-out placeholder-gray-500 text-lg">
        </div>
        <div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg 
                           focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 
                           shadow-md hover:shadow-lg transition duration-150 ease-in-out text-xl">
                Simpan Perubahan
            </button>
        </div>
    </form>

    <p class="mt-8 text-sm text-gray-600">
        <a href="/" class="font-semibold text-green-600 hover:text-green-700 hover:underline">Kembali ke Beranda</a>
    </p>
</div>

{{ end }}
