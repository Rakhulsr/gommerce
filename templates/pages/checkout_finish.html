{{ define "checkout/finish" }}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrojV1WpM6Z8+7f7mB6x9zG+6Xm5t3+E4nJg7v9z8j3L8bJvR2y5A+5w5P5/t5u6Q7s6+7P3/w5v5Q7s6Q7s6/g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .animate-fade-in-down {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .animate-fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .text-success-icon {
            color: #22c55e; 
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8 w-full">
        <div class="bg-white shadow-xl rounded-lg p-8 border border-gray-100 text-center animate-fade-in">
            <div class="flex justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill text-success-icon" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.94 10.94a.75.75 0 0 0 1.06 0l4.25-4.25a.75.75 0 0 0-.02-1.08z"/>
                </svg>
            </div>
            
            <h1 class="text-3xl font-extrabold text-gray-900 mb-4">Transaksi Berhasil</h1>
            <p class="text-lg text-gray-700 mb-8 leading-relaxed">{{ .Message }}</p>

            <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
                <a href="/orders" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-200">
                    <i class="fas fa-receipt mr-2"></i> Lihat Detail Pesanan
                </a>
                <a href="/products" class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                    <i class="fas fa-shopping-bag mr-2"></i> Lanjutkan Belanja
                </a>
            </div>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                setTimeout(() => {
                    flashMessage.classList.add('animate-fade-out');
                    flashMessage.addEventListener('animationend', () => {
                        flashMessage.remove();
                    });
                }, 5000); 
            }
        });
    </script>

{{ end }}
