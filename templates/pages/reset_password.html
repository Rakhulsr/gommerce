{{ define "title" }}Reset Kata Sandi{{ end }}

{{ define "auth/reset_password" }}


<div class="min-h-screen flex items-center justify-center p-4"> <div class="w-full max-w-md">
        <div class="bg-white shadow-2xl rounded-xl overflow-hidden"> <div class="bg-blue-600 text-white text-center py-6 px-4 rounded-t-xl"> <h3 class="text-2xl font-bold">Reset Kata Sandi</h3>
            </div>
            <div class="p-8"> {{ if .Message }}
                    <div class="
                        {{ if eq .MessageStatus "success" }}
                            bg-green-100 border border-green-400 text-green-700
                        {{ else if eq .MessageStatus "error" }}
                            bg-red-100 border border-red-400 text-red-700
                        {{ end }}
                        px-4 py-3 rounded-lg relative mb-6 text-sm
                    " role="alert">
                        {{ .Message }}
                    </div>
                {{ end }}
                <p class="text-center text-gray-700 mb-6">Masukkan kata sandi baru Anda.</p>
                <form action="/reset-password" method="POST">
                    <input type="hidden" name="token" value="{{ .Token }}">
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Kata Sandi Baru</label>
                        <input type="password" id="password" name="password" required minlength="6"
                               class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="block text-gray-700 text-sm font-semibold mb-2">Konfirmasi Kata Sandi Baru</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                               class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
                    </div>
                    <div class="flex flex-col gap-y-4 mt-6">
                        <button type="submit"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105">
                            Reset Kata Sandi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
