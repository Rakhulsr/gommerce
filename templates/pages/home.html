{{ define "home" }}

<section class="bg-gradient-to-r from-emerald-50 to-white py-12 lg:py-16">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row gap-8 lg:gap-12">
        
        <div class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-lg h-fit md:sticky md:top-24 border border-gray-100">
            <h2 class="text-2xl font-bold mb-5 text-gray-800 border-b-2 pb-3 border-emerald-200">Kategori</h2>
            <ul class="space-y-3 text-gray-700">
                {{ range .categories }}
                <li>
                    <a href="/products?category={{ .Slug }}" class="block px-4 py-2 rounded-lg hover:bg-emerald-100 hover:text-emerald-800 transition duration-200 ease-in-out font-medium">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>

        <div class="w-full md:w-3/4">
            <div id="slider" class="relative rounded-2xl overflow-hidden shadow-xl h-64 sm:h-80 lg:h-96 border-2 border-emerald-100">
                <div class="slides relative w-full h-full">
                    <img src="/images/slider/farm.jpg" alt="Banner 1" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000" />
                    <img src="/images/slider/pet.jpg" alt="Banner 2" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000" />
                    <img src="/images/slider/fishin.jpg" alt="Banner 3" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000" />
                </div>

                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3 z-10">
                    <button class="cursor-pointer w-3.5 h-3.5 bg-white rounded-full opacity-60 hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all duration-150" onclick="showSlide(0)"></button>
                    <button class="cursor-pointer w-3.5 h-3.5 bg-white rounded-full opacity-60 hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all duration-150" onclick="showSlide(1)"></button>
                    <button class="cursor-pointer w-3.5 h-3.5 bg-white rounded-full opacity-60 hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all duration-150" onclick="showSlide(2)"></button>
                </div>
            </div>
        </div>

    </div>
</section>

<div class="border-t border-gray-200 my-10"></div>

<section class="py-16 bg-white">
    <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-10 text-center">Produk Unggulan</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 lg:gap-8">
            {{ range .featured }}
            <div class="bg-white rounded-xl border border-gray-100 shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1 overflow-hidden">
                <a href="/products/{{ .Slug }}" class="block">
                    {{ if gt (len .ProductImages) 0 }}
                    <img src="{{ (index .ProductImages 0).Small }}" alt="{{ .Name }}" class="h-56 w-full object-cover rounded-t-xl" />
                    {{ else }}
                    <img src="/images/product/ss.jpg" alt="Tidak ada gambar" class="h-56 w-full object-cover rounded-t-xl" />
                    {{ end }}
                    <div class="p-5">
                        <h4 class="text-lg font-semibold text-gray-900 truncate">{{ .Name }}</h4>
                        <p class="text-emerald-700 text-2xl font-bold mt-2">{{ rupiah .Price }}</p>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>

        <div class="mt-12 flex justify-center">
            <a href="/products" class="text-lg font-semibold px-8 py-4 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 shadow-md transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                Lihat Semua Produk
                <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
</section>



{{ end }}
