{{ define "auth/login" }}

<div class="bg-white p-10 rounded-2xl shadow-xl w-full text-center 
            ">
    
    <h2 class="text-3xl font-bold text-gray-800 mb-10">Login</h2>

    {{ if .Message }}
    <div class="p-4 mb-4 text-sm rounded-lg 
        {{ if eq .MessageStatus "success" }}bg-green-100 text-green-800
        {{ else if eq .MessageStatus "error" }}bg-red-100 text-red-800
        {{ else }}bg-blue-100 text-blue-800{{ end }}" role="alert">
        {{ .Message }}
    </div>
    {{ end }}

    <form action="/login" method="POST" class="space-y-7">

        <div>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" placeholder="Alamat Email Anda" required
                   class="w-full px-5 py-3 border border-gray-300 rounded-lg 
                          focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 
                          transition duration-150 ease-in-out placeholder-gray-500 text-lg">
        </div>
        <div>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" placeholder="Kata Sandi Anda" required
                   class="w-full px-5 py-3 border border-gray-300 rounded-lg 
                          focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 
                          transition duration-150 ease-in-out placeholder-gray-500 text-lg">
        </div>
        <div class="flex items-center justify-between text-base">
            <div class="flex items-center">
                <input type="checkbox" id="remember_me" name="remember_me"
                       class="h-5 w-5 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                <label for="remember_me" class="ml-2 block text-sm text-gray-900">Ingat saya</label>
            </div>
            <a href="/forgot-password" class="text-green-600 hover:text-green-700 hover:underline font-semibold">Lupa Kata Sandi?</a>
        </div>
        <div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg 
                           focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 
                           shadow-md hover:shadow-lg transition duration-150 ease-in-out text-xl">
                Masuk
            </button>
        </div>
    </form>
    <p class="mt-8 text-sm text-gray-600">
        Belum punya akun? <a href="/register" class="font-semibold text-green-600 hover:text-green-700 hover:underline">Daftar Sekarang</a>
    </p>
</div>
{{ end }}
